name: Danger
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx danger ci
        env:
          GITHUB_TOKEN: ${{ github.token }}