powerbi_kbd_instructions: "<div class=\"flex items-start lg:items-center mb-20\">\r\n  <img alt=\"\" class=\"flex-shrink-0\" height=\"20\" src=\"https://sf.gov/themes/custom/sfgovpl/src/img/icons/accessibility-slate.svg\" width=\"24\">\r\n  <h3 class=\"title-sm m-0 ml-8 lg:ml-16\">Navigating dashboards with a keyboard</h3>\r\n</div>\r\n<ul class=\"list-none space-y-20 m-0 p-0 lg:ml-40\">\r\n  <li><kbd class=\"mr-4 lg:mr-8\">Control</kbd> + <kbd class=\"mx-4 lg:mx-8\">Enter</kbd> to enter the dashboard</li>\r\n  <li><kbd class=\"mr-4 lg:mr-8\">Tab</kbd> or <kbd class=\"mx-4 lg:mx-8\">Arrow</kbd> to move between visuals</li>\r\n  <li><kbd class=\"mr-4 lg:mr-8\">Control</kbd> + <kbd class=\"mx-4 lg:mx-8\">Right arrow</kbd> to enter a visual or filter</li>\r\n  <li><kbd class=\"mr-4 lg:mr-8\">Escape</kbd> to exit a visual or dashboard</li>\r\n</ul>"
