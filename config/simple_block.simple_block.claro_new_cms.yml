id: claro_new_cms
title: 'New CMS'
content:
  value: "<p class=\"block-simple-blockclaro_new_cms\">SF.gov is moving to a new CMS in January 2025. Log in and complete the <a href=\"https://api.sf.gov/sso/login?next=/admin/\">new required training</a> for access to edit in the new system. Learn more in the <a href=\"https://sfdigitalservices.gitbook.io/sf.gov-editor-help-center/welcome/your-guide-to-the-karl-transition\">Karl transition guide</a>.</p><style>.block-simple-blockclaro_new_cms{     \r\nbackground: #edf4f7;\r\n    border-radius: 8px;\r\n    padding: 5px 26px;\r\n    color: #1c3e57;\r\n    margin-bottom: 1rem;\r\n    font-family: \"Rubik\", sans-serif;\r\n    font-size: 16px; }\r\n.block-simple-blockclaro_new_cms a {\r\ncolor: #1c3e57;\r\n}\r\n</style>"
  format: full_html
