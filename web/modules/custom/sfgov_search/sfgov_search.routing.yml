sfgov_search.content:
  path: '/_search_'
  defaults:
    _controller: '\Drupal\sfgov_search\Controller\SearchController::content'
    _title: 'Search Results'
  requirements:
    _permission: 'access content'
sfgov_search.form:
  path: '/_search'
  defaults: 
    _title: 'Search Form'
    _form: '\Drupal\sfgov_search\Form\SearchForm'
  requirements:
    _permission: 'access content'