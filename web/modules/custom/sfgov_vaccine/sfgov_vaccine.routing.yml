
sfgov_vaccine.vaccine_controller_display_page:
  path: '/vaccine-sites'
  defaults:
    _controller: '\Drupal\sfgov_vaccine\Controller\VaccineController::displayPage'
    _title: 'COVID-19 vaccine sites'
  requirements:
    _permission: 'access content'
sfgov_vaccine.vaccine_settings_form:
  path: 'admin/config/service/vaccine_microservice_settings'
  defaults:
    _form: '\Drupal\sfgov_vaccine\Form\SettingsForm'
    _title: 'SF.gov Vaccine Microservice Settings'
  requirements:
    _permission: 'administer vaccine microservice'
