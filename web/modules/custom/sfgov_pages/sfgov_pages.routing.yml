sfgov_pages.mohcd.bmr_valuation_calculator:
  path: '/mohcd/calculator'
  defaults:
    _form: '\Drupal\sfgov_pages\mohcd\Form\CalculatorForm'
    _title: 'MOHCD Calculator'
  requirements:
    _permission: 'access content'
sfgov_pages.mohcd.bmr_valuation_calculator_settings_form:
  path: 'admin/config/sfgov_pages/mohcd/bmr-valuation-calculator-settings'
  defaults:
    _form: '\Drupal\sfgov_pages\mohcd\Form\CalculatorSettingsForm'
    _title: 'MOHCD BMR valuation calculator settings'
  requirements:
    _permission: 'administer mohcd pages'
