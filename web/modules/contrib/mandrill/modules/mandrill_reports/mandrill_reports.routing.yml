mandrill_reports.dashboard:
  path: 'admin/reports/mandrill'
  defaults:
    _title: 'Mandrill Reports Dashboard'
    _controller: '\Drupal\mandrill_reports\Controller\MandrillReportsController::dashboard'
  requirements:
    _permission: 'view mandrill reports'

mandrill_reports.summary:
  path: 'admin/reports/mandrill/summary'
  defaults:
    _title: 'Mandrill Account Summary'
    _controller: '\Drupal\mandrill_reports\Controller\MandrillReportsController::summary'
  requirements:
    _permission: 'view mandrill reports'
