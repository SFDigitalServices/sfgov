cache_control_override_test.permanent:
  path: '/cco'
  defaults:
    _controller: '\Drupal\cache_control_override_test\Controller\CacheControl::maxAge'
  requirements:
    _access: 'TRUE'

cache_control_override_test.max_age:
  path: '/cco/{max_age}'
  defaults:
    _controller: '\Drupal\cache_control_override_test\Controller\CacheControl::maxAge'
  requirements:
    _access: 'TRUE'
