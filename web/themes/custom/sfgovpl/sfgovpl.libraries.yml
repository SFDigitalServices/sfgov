common:
  dependencies:
    - sfgovpl/sfgov-util
    - sfgovpl/sfgov-design-system-styles  
    - sfgovpl/sfgov-drupal-specific-styles
    - sfgovpl/google-fonts
    - sfgovpl/resize-disable
    - sfgovpl/sfgov-drupal-search
    - sfgovpl/sfgov-navigation
    - sfgovpl/exclude-from-gtranslate
    - sfgovpl/sfgov-gtranslate
    - sfgovpl/sfgov-nowrap
    - sfgovpl/sfgov-components
    - sfgovpl/sfgov-back-to-top
    - sfgovpl/sfgov-in-this-page

# fonts
google-fonts:
  header: true
  css:
    theme:
      '//fonts.googleapis.com/css?family=Rubik:300,400,500,700': { type: external }
      '//fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700&display=swap&subset=chinese-traditional' : { type: external }

# styles
sfgov-drupal-specific-styles:
  css:
    theme:
      'dist/css/drupal.css': {}

# design system styles
sfgov-design-system-styles:
  css:
    base:
      'node_modules/sfgov-design-system/dist/css/components.css': {}
      'node_modules/sfgov-design-system/dist/css/utilities.css': {}

sfgov-editorial:
  css:
    theme:
      'dist/css/editorial.css': {}

# javascript
sfgov-navigation:
  js:
    dist/js/navigation.js: {}

sfgov-services-az:
  js:
    dist/js/services-az.js: {}
  dependencies:
    - core/jquery

sfgov-gtranslate:
  js:
    dist/js/translate.js: {}
  dependencies:
    - core/jquery

sfgov-dept-homepage:
  js:
    dist/js/dept-homepage.js: {}
  dependencies:
    - core/jquery

sfgov-util:
  js:
    dist/js/util.js: {}
  dependencies:
    - core/jquery

sfgov-transaction:
  js:
    dist/js/transaction.js: {}
  dependencies:
    - core/jquery

sfgov-components:
  js:
    dist/js/components.js: {}

resize-disable:
  js:
    dist/js/resizeToolbarDisable.js: {}

sfgov-nowrap:
  js:
    dist/js/sf-nowrap.js: {}
  dependencies:
    - core/jquery

sfgov-back-to-top:
  js:
    dist/js/back-to-top.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

sfgov-instagram-feed:
  js:
    /libraries/jquery.instagramfeed/jquery.instagramFeed.min.js: {}
    dist/js/instagram-feed.js: {}
  dependencies:
    - core/jquery
    - core/drupalSettings

sfgov-twitter-feed:
  js:
    https://platform.twitter.com/widgets.js: {type: external, attributes: { async: true} }

sfgov-video:
  js:
    dist/js/video-embed.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal

sfgov-campaign:
  js:
    dist/js/campaign.js: {}
  dependencies:
    - core/jquery

exclude-from-gtranslate:
  js:
    dist/js/exclude-from-gtranslate.js: {}
  dependencies:
    - core/jquery

filters:
  js:
    src/js/filters.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
