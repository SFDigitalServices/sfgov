#
# behat.yml file for testing on Pantheon.
#
default:
  suites:
    default:
      paths:
        - %paths.base%/features
        - %paths.base%/site-features
      contexts:
        - FeatureContext
        - SfGovContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      files_path: %paths.base%/data-files
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
